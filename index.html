<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>CPS Counter</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace&display=swap" rel="stylesheet">
</head>
<body>
    <!--<header>
        <div id="settings">
            <div id="timer-selection">
                <label>Timer Duration:</label>
                <select id="cps-selector"></select>
            </div>
        </div>
    </header> -->

    <header>
        <p id="title">CPS Counter</p>
        <p id="subtitle">How fast can you click your mouse?</p>
    </header>

    <div id="counters">
        <div class="counter">
            <p id="clicks-text">Clicks: <span id="clicks-done">0</span></p>
        </div>
        <div class="counter">
            <p id="timer-text">Timer: <span id="timer"></span></p>
        </div>
    </div>

    <div id="control-buttons">
        <button id="click-button">Click as fast as <br>you can.</button>
        <button id="reset-button">Reset Timer</button>
    </div>
    
    
    <script src="index.js"></script>
</body>
</html>
